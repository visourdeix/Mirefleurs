        -
          subtitle: 'For Joomla & WordPress'
          headerdesc: 'The latest version of the framework is a ground-up rewrite, focusing on performance and intuitive features'
          desc: 'Gantry 5 offers several new features, for both end users and developers, such as the drag & drop interface for both the Layout Manager and Menu Editor. Alongside are powerful development features, such as Twig, YAML, SASS and extensive overridability.'
          buttontext: 'Read More'
          buttonlink: '#'
          buttontarget: _self
          buttonclass: button-2
          title: 'The Gantry 5 Framework is the powerhouse behind the Xenon template'
        -
          subtitle: 'Swift and Easy Layouts'
          headerdesc: 'The Drag & Drop facility in the Layout Manager provides an intuitive interface for configuring the site structure'
          desc: 'The Layout Manager features a sidebar with all the available particles listed, as well as module positions or instances. You can drag these into the main layout interface, where you can reorder, resize and individually configure.'
          buttontext: 'Read More'
          buttonlink: '#'
          buttontarget: _self
          buttonclass: button-2
          title: 'The Layout Manager allows for complex structures to be created easily'
        -
          subtitle: 'MegaMenu Support'
          headerdesc: 'The Gantry 5 menu can handle singular or multiple column dropdowns alongside inline blocks'
          desc: 'The Menu Editor also features Drag & Drop functionality, allowing for particles, module positions or module instances to be easily placed within the menu structure. Reorder and individually configure from this interface.'
          buttontext: 'Read More'
          buttonlink: '#'
          buttontarget: _self
          buttonclass: button-2
          title: 'The advanced built-in menu provides for intricate dropdowns with mobile support'
        -
          subtitle: 'Creative Content Solutions'
          headerdesc: 'Particles are a key feature of the Gantry 5 Framework providing additional functionality to content'
          desc: 'Particles are self contained blocks, with their own configuration, with dynamic interactive options such as collection lists, allowing for infinite sub parameters for a control item, image pickers and auto complete forms.'
          buttontext: 'Read More'
          buttonlink: '#'
          buttontarget: _self
          buttonclass: button-2
          title: 'A diverse and numerous selection of particles to facilitate creative content'
        -
          subtitle: Development
          headerdesc: 'Gantry 5 utilizes key contemporary technologies to deliver performance and intuitive elements'
          desc: 'SASS is a preprocessing language for CSS to maximise stylesheet development. Twig is a templating engine for PHP, for more dynamic PHP coding. YAML is a human readable format, ideal for storing configuration data.'
          buttontext: 'Read More'
          buttonlink: '#'
          buttontarget: _self
          buttonclass: button-2
          title: 'Extensive use of development features such as SASS, Twig and YAML'
